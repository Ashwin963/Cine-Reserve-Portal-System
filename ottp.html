    <div class="container-fluid">
        <div class="row">
            <div class="contain shadow ash1">
                <form action="db6.php" method="post">
                    <h1 class="text-center" style="color: white;">Subscription Payment</h1>
                    <label for="subscription">Select Subscription Plan:</label>
                    <select id="subscription" name="subscription" required onchange="updateButton()">
                      <option value="monthly" data-amount="199" >Monthly - Rs.199</option>
                      <option value="quarterly" data-amount="599">Quarterly - Rs.599</option>
                      <option value="yearly" data-amount="899">Yearly - Rs.899</option>
                    </select>
                    <br>
                    <label for="bankName">Bank Name:</label>
                    <input type="text" id="bankName" name="bank" placeholder="Enter your Bank Name" required>
                  
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your Card Number" required>
                  
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                  
                    <label for="cvv">CVV:</label>
                    <input type="password" id="cvv" name="cvv" placeholder="Enter CVV" required>
                  
                    <input id="payButton" class="btn btn-primary m-2" type="submit" value="Pay Rs.0.00">
                  
                    <div class="mt-3 ml-4">
                      <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/visa-card-img.png" class="payment-card-img" />

                    </div>
                </form>    
            </div>
        </div>
    </div>
  </div>
  <script>
    function updateButton() {
    let subscription = document.getElementById("subscription");
    let selectedOption = subscription.options[subscription.selectedIndex];
    let amount = selectedOption.getAttribute("data-amount");
    document.getElementById("payButton").value = `Pay Rs.${amount}`;
  }
  </script>
